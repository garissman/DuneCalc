name: ci

on:
  push:
    branches:
      - develop
      - main
      - master

  pull_request:
    branches:
      - develop
      - main
      - master


jobs:
  ci:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - php-version: '8.4'
            runner: ubuntu-latest
          - php-version: '8.5'
            runner: ubuntu-latest
            experimental: true
      fail-fast: false
    continue-on-error: ${{ matrix.experimental == true }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ matrix.php-version }}-${{ hashFiles('composer.lock') }}
          restore-keys: composer-${{ matrix.php-version }}-

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node Dependencies
        run: npm ci

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build && rm -f public/hot

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Lint PHP (Pint)
        run: vendor/bin/pint --test

      - name: Lint TypeScript/Vue (Prettier)
        run: npm run format:check

      - name: Lint TypeScript/Vue (ESLint)
        run: npx eslint . --max-warnings 0

      - name: PHP Tests with Coverage
        run: php artisan test --compact --coverage --min=100

      - name: Type Coverage
        run: ./vendor/bin/pest --type-coverage --min=100

      - name: Vue Tests with Coverage
        run: npm run test:vue:coverage
